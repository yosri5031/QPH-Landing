<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPrintHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #2196F3 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo-placeholder {
            width: 200px;
            height: 50px;
            background: rgba(33, 150, 243, 0.2);
            border: 2px solid #2196F3;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2196F3;
            font-weight: 600;
            font-size: 14px;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 100px 20px 20px;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            z-index: 10;
        }

        .main-headline {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            color: white;
            margin-bottom: 30px;
            line-height: 1.1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            font-weight: 400;
            line-height: 1.4;
        }

        .selection-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .select-box.highlighted {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.2);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
        }

        .select-box {
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            font-weight: 500;
            min-width: 180px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .select-box:focus {
            outline: none;
            border-color: #2196F3;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .select-box option {
            background: #1a1a2e;
            color: white;
            padding: 10px;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(33, 150, 243, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(33, 150, 243, 0.6);
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -5%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 25%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .logo-placeholder {
                width: 150px;
                height: 40px;
                font-size: 12px;
            }
            
            .hero {
                padding: 80px 15px 20px;
            }
            
            .selection-controls {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .select-box {
                min-width: 250px;
            }
            
            .cta-button {
                padding: 18px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-placeholder">
            <img src="https://cdn.shopify.com/s/files/1/0671/1387/7804/files/quickprinthub-removebg-preview.png?v=1752340233">
        </div>
    </header>

    <section class="hero">
        <div class="grid-pattern"></div>
        
        <div class="background-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <div class="hero-content">
            <h1 class="main-headline" id="headline">
                Order by 2pm receive your prints by <span class="highlight">7pm</span>
            </h1>
            
            <p class="subtitle" id="subtitle">
                Fast, reliable printing service with same-day delivery
            </p>
            
            <div class="selection-controls">
                <div class="control-group">
                    <select class="select-box" id="language">
                        <option value="en" selected>English</option>
                        <option value="fr">Fran√ßais</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <select class="select-box highlighted" id="region">
                        <option value="canada" selected>üá®üá¶ Canada</option>
                        <option value="usa">üá∫üá∏ USA</option>
                        <option value="north-africa">üåç North Africa</option>
                    </select>
                </div>
            </div>
            
            <a href="https://final-app-26c6204dfcf4.herokuapp.com/" class="cta-button" id="ctaButton">
                Start Printing
            </a>
        </div>
    </section>

    <script>
        const translations = {
            en: {
                headline: 'Order by 2pm receive your prints by <span class="highlight">7pm</span>',
                subtitle: 'Fast, reliable printing service with same-day delivery',
                cta: 'Start Printing'
            },
            fr: {
                headline: 'Commandez avant 14h recevez vos impressions √† <span class="highlight">19h</span>',
                subtitle: 'Service d\'impression rapide et fiable avec livraison le jour m√™me',
                cta: 'Commencer l\'impression'
            }
        };

        document.getElementById('language').addEventListener('change', function() {
            const selectedLang = this.value;
            const lang = translations[selectedLang];
            
            if (lang) {
                document.getElementById('headline').innerHTML = lang.headline;
                document.getElementById('subtitle').textContent = lang.subtitle;
                document.getElementById('ctaButton').textContent = lang.cta;
            }
        });
    </script>
</body>
</html>
